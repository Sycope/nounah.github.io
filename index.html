<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>University Project</title>
</head>
<body>
  <header class="header">
    <div class="logo">
    <img src="logo1.png" alt="NJUPT Logo">
   </div>
  </header>

  <div id="container">
    <h1>Nanjing University of Posts and Telecommunications</h1>
    
    <div class="slideshow-container">
      <div class="mySlides">
        <img src="1.jpg" alt="Slide 1">
      </div>
      <div class="mySlides">
        <img src="3.jpg" alt="Slide 2">
      </div>
      <div class="mySlides">
        <img src="5.jpg" alt="Slide 3">
      </div>
      
    </div>
    
    <div class="timeline">
      <h2>Timeline</h2>
      <table>
        <tr>
          <th>Date</th>
          <th>Task</th>
        </tr>
        <tr>
          <td>July 1, 2023</td>
          <td>Task 1: Research</td>
        </tr>
        <tr>
          <td>July 5, 2023</td>
          <td>Task 2: Planning</td>
        </tr>
        <tr>
          <td>July 10, 2023</td>
          <td>Task 3: Development</td>
        </tr>
        <tr>
          <td>July 15, 2023</td>
          <td>Task 4: Testing</td>
        </tr>
      </table>
    </div>
    
    <div class="form-section">
      <h2>Form</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        
        <label>Interests:</label>
        <div class="interests-container">
          <label class="interest-option">
            <input type="checkbox" name="interests[]" value="reading"> Reading
          </label>
          <label class="interest-option">
            <input type="checkbox" name="interests[]" value="coding"> Coding
          </label>
          <label class="interest-option">
            <input type="checkbox" name="interests[]" value="sports"> Sports
          </label>
        </div>
        
        <div class="submit-btn">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

  <script>
    // Slideshow JavaScript code
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      const slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 5000); 
    }
  </script>
</body>
</html>
